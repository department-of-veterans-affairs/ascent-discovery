server:
  port: ${discovery.server.port:8761}
  ssl:
    enabled: false
info:  
  build:
    version:  "@project.version@"
    artifact: "@project.artifactId@"
    name: "@project.name@"
    description: "@project.description@"
security:
  basic:
    enabled: true
  user:
      name: ${discovery.username:eureka}
      password: ${discovery.password:default}
eureka:
  instance:
    hostname: "${INSTANCE_HOST_NAME:localhost}"
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    metadataMap:
      hostname : ${eureka.instance.hostname}
  client:
    registerWithEureka: false
    fetchRegistry: false
  server:
    enableSelfPreservation: false
    waitTimeInMsWhenSyncEmpty: 0
    evictionIntervalTimerInMs: 10000

---
spring:
    profiles: local-int, docker-demo, aws-ci, aws-stage, aws-prod

server:
  ssl:
    enabled: true
    ######### These properties are set by the run-wrapper.sh script in the ascent-base container #########
    # key-alias: @project.name@
    # key-store: /app/certs/server.jks
    # key-store-password: 
    # trust-store: /app/certs/server-truststore.jks
    # trust-store-password:
    ######################################################################################################
    client-auth: need

eureka: 
  shouldBatchReplication: true
  instance:
    nonSecurePortEnabled: false
    securePortEnabled: true
    securePort: ${server.port}
  client: 
    registerWithEureka: true
    securePortEnabled: true
    serviceUrl:
      defaultZone: https://${discovery.username:eureka}:${discovery.password:default}@${discovery.server.peer.name:ascent-discovery}:${discovery.server.peer.port:8761}/eureka/
---
spring:
    profiles: local-int

server:
  ssl:
    key-alias: app
    key-store: src/test/resources/ssl/keystore.jks
    key-store-password:  changeit
    trust-store: src/test/resources/ssl/truststore.jks
    trust-store-password: changeit
---
spring:
    profiles: aws-prod
eureka: 
  environment: PROD
  datacenter: cloud
---
spring:
    profiles: aws-stage
eureka: 
  environment: STAGE
  datacenter: cloud
---
spring:
    profiles: aws-ci
eureka: 
  environment: CI
  datacenter: cloud